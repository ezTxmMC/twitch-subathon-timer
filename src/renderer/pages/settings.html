<div class="page-header">
    <h2>Event Settings</h2>
    <p>Konfiguriere Event-Werte und Toggles</p>
</div>

<div class="card">
    <div class="card-header">
        <h3>Event Toggles</h3>
    </div>
    <div class="card-body">
        <p class="text-muted">Aktiviere oder deaktiviere Event-Typen</p>

        <div class="toggles-grid">
            <div class="toggle-item">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-follow" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">Follows</span>
                </label>
            </div>

            <div class="toggle-item">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-subscription" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">Subscriptions</span>
                </label>
            </div>

            <div class="toggle-item">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-gifted-sub" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">Gifted Subs</span>
                </label>
            </div>

            <div class="toggle-item">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-bits" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">Bits</span>
                </label>
            </div>

            <div class="toggle-item">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-raid" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">Raids</span>
                </label>
            </div>
        </div>

        <button class="btn btn-primary" id="save-toggles-btn" style="margin-top: 24px;">Save Toggles</button>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>Event Values</h3>
    </div>
    <div class="card-body">
        <div class="settings-grid">
            <div class="form-group">
                <label>Follow</label>
                <div class="input-with-unit">
                    <input type="number" class="form-control" id="follow-seconds" value="30" min="0">
                    <span class="unit">seconds</span>
                </div>
            </div>

            <div class="form-group">
                <label>Subscription Tier 1</label>
                <div class="input-with-unit">
                    <input type="number" class="form-control" id="sub-tier1-seconds" value="60" min="0">
                    <span class="unit">seconds</span>
                </div>
            </div>

            <div class="form-group">
                <label>Subscription Tier 2</label>
                <div class="input-with-unit">
                    <input type="number" class="form-control" id="sub-tier2-seconds" value="120" min="0">
                    <span class="unit">seconds</span>
                </div>
            </div>

            <div class="form-group">
                <label>Subscription Tier 3</label>
                <div class="input-with-unit">
                    <input type="number" class="form-control" id="sub-tier3-seconds" value="300" min="0">
                    <span class="unit">seconds</span>
                </div>
            </div>

            <div class="form-group">
                <label>Gifted Sub (per Sub)</label>
                <div class="input-with-unit">
                    <input type="number" class="form-control" id="gifted-sub-seconds" value="60" min="0">
                    <span class="unit">seconds</span>
                </div>
            </div>

            <div class="form-group">
                <label>Bits per 100</label>
                <div class="input-with-unit">
                    <input type="number" class="form-control" id="bits-per-100" value="100" min="0">
                    <span class="unit">seconds</span>
                </div>
            </div>

            <div class="form-group">
                <label>Raid (per Viewer)</label>
                <div class="input-with-unit">
                    <input type="number" class="form-control" id="raid-seconds-per-viewer" value="1" min="0">
                    <span class="unit">seconds</span>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="save-settings-btn" style="margin-top: 24px;">Save Settings</button>
    </div>
</div>

<style>
    .toggles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
    }

    .toggle-item {
        padding: 16px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        transition: var(--transition);
    }

    .toggle-item:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--color-accent-purple);
    }

    .toggle-label {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        user-select: none;
    }

    .toggle-label input[type="checkbox"] {
        display: none;
    }

    .toggle-switch {
        position: relative;
        width: 50px;
        height: 26px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 13px;
        transition: var(--transition);
    }

    .toggle-switch::before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: var(--transition);
    }

    .toggle-label input[type="checkbox"]:checked + .toggle-switch {
        background: linear-gradient(135deg, var(--color-accent-purple), var(--color-accent-blue));
    }

    .toggle-label input[type="checkbox"]:checked + .toggle-switch::before {
        transform: translateX(24px);
    }

    .toggle-text {
        font-size: 14px;
        font-weight: 500;
        color: var(--color-text-primary);
    }
</style>
