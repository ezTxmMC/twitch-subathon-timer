<div class="page-header">
    <h2>App Configuration</h2>
    <p>Konfiguriere die Desktop App</p>
</div>

<div class="app-settings-container">
    <div class="card">
        <div class="card-header">
            <h3>Server Settings</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Server URL</label>
                <input type="text" class="form-control" id="config-server-url" value="http://localhost:8080">
            </div>

            <div class="form-group">
                <label>Server Port</label>
                <input type="number" class="form-control" id="config-server-port" value="8080" min="1" max="65535">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="config-server-auto-start" checked>
                    <label for="config-server-auto-start">Server automatisch starten</label>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Twitch Settings</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Client ID</label>
                <input type="text" class="form-control" id="config-twitch-client-id" value="0ymyyv7xen2ontrsk4azjseju0e0z3">
            </div>

            <div class="form-group">
                <label>Redirect URI</label>
                <input type="text" class="form-control" id="config-twitch-redirect-uri" value="http://localhost:17563">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>App Settings</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Theme</label>
                <select class="form-control" id="config-app-theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>

            <div class="form-group">
                <label>Language</label>
                <select class="form-control" id="config-app-language">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="config-app-start-minimized">
                    <label for="config-app-start-minimized">Minimiert starten</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="config-app-close-to-tray" checked>
                    <label for="config-app-close-to-tray">In Tray minimieren beim Schließen</label>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Overlay Defaults</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Default Theme</label>
                <select class="form-control" id="config-overlay-theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>

            <div class="form-group">
                <label>Default Position</label>
                <select class="form-control" id="config-overlay-position">
                    <option value="top-left">Top Left</option>
                    <option value="top-right">Top Right</option>
                    <option value="bottom-left">Bottom Left</option>
                    <option value="bottom-right">Bottom Right</option>
                </select>
            </div>

            <div class="form-group">
                <label>Font Size</label>
                <select class="form-control" id="config-overlay-font-size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="config-overlay-show-alerts" checked>
                    <label for="config-overlay-show-alerts">Alerts anzeigen</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="config-overlay-show-wheel" checked>
                    <label for="config-overlay-show-wheel">Glücksrad anzeigen</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="app-settings-actions">
    <button class="btn btn-primary" id="save-app-config-btn">Save Configuration</button>
    <button class="btn btn-secondary" id="reset-app-config-btn">Reset to Defaults</button>
</div>

<style>
    .app-settings-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 24px;
        margin-bottom: 24px;
    }

    .app-settings-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
    }
</style>
