<div class="page-header">
    <h2>Synchronized Chat</h2>
    <p>Multi-Channel Chat in einem Stream</p>
</div>

<div class="chat-page-container">
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat Messages</h3>
            <div class="chat-channels" id="chat-channels-display">
                <span class="text-muted">Keine Channels verbunden</span>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="chat-input-container">
            <select class="form-control" id="chat-channel-select" style="max-width: 150px;">
                <option value="">Channel w√§hlen...</option>
            </select>
            <input type="text" class="form-control" id="chat-message-input" placeholder="Nachricht eingeben...">
            <button class="btn btn-primary" id="send-message-btn">Send</button>
        </div>
    </div>

    <div class="chat-settings-panel">
        <div class="card">
            <div class="card-header">
                <h3>Chat Settings</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Auto-Scroll</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="chat-auto-scroll" checked>
                        <label for="chat-auto-scroll">Automatisch nach unten scrollen</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Show Timestamps</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="chat-show-timestamps" checked>
                        <label for="chat-show-timestamps">Zeitstempel anzeigen</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Filter</label>
                    <input type="text" class="form-control" id="chat-filter" placeholder="Nach User filtern...">
                </div>

                <button class="btn btn-secondary" id="clear-chat-btn">Chat leeren</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Statistics</h3>
            </div>
            <div class="card-body">
                <div class="stat-item">
                    <span>Total Messages</span>
                    <span id="chat-total-messages">0</span>
                </div>
                <div class="stat-item">
                    <span>Active Users</span>
                    <span id="chat-active-users">0</span>
                </div>
                <div class="stat-item">
                    <span>Messages/Min</span>
                    <span id="chat-messages-per-min">0</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .chat-page-container {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 24px;
        height: calc(100vh - 150px);
    }

    .chat-settings-panel {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        background: var(--color-bg-tertiary);
        border-radius: 8px;
        margin-bottom: 8px;
    }

    .stat-item span:last-child {
        font-weight: 700;
        color: var(--color-accent-purple);
    }
</style>
