</div>

    </div>

      <p class="text-sm text-gray-400">Zeigt den Subathon Timer im Stream an</p>

      <div>
        <label class="block text-sm font-medium mb-2">Overlay URL</label>
        <div class="flex gap-2">
          <input
            type="text"
            class="input-field flex-1"
            id="timer-overlay-url"
            value="http://localhost:8080/overlay/timer"
            readonly
          />
          <button
            class="btn-secondary whitespace-nowrap"
            id="copy-timer-url-btn"
          >
            Copy
          </button>
        </div>
      </div>
