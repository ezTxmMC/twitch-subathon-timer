<div class="page-header">
    <h2>Alert Editor</h2>
    <p>Erstelle und bearbeite Custom Alerts</p>
</div>

<div class="alerts-editor-container">
    <div class="alerts-sidebar">
        <div class="card">
            <div class="card-header">
                <h3>Alert Types</h3>
            </div>
            <div class="card-body">
                <div class="alert-types-list">
                    <button class="alert-type-btn active" data-type="follow">Follow</button>
                    <button class="alert-type-btn" data-type="sub">Subscription</button>
                    <button class="alert-type-btn" data-type="gifted">Gifted Sub</button>
                    <button class="alert-type-btn" data-type="bits">Bits</button>
                    <button class="alert-type-btn" data-type="raid">Raid</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alerts-editor-main">
        <div class="card">
            <div class="card-header">
                <h3>Alert Editor</h3>
                <button class="btn btn-small btn-success" id="test-alert-btn">Test Alert</button>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Alert Name</label>
                    <input type="text" class="form-control" id="alert-name" placeholder="z.B. Follow Alert">
                </div>

                <div class="form-group">
                    <label>Alert Duration (ms)</label>
                    <input type="number" class="form-control" id="alert-duration" value="5000" min="1000">
                </div>

                <div class="form-group">
                    <label>Sound</label>
                    <select class="form-control" id="alert-sound">
                        <option value="none">Kein Sound</option>
                        <option value="default">Default</option>
                        <option value="custom">Custom Upload</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>HTML Template</label>
                    <textarea class="form-control code-editor" id="alert-html" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>CSS Styling</label>
                    <textarea class="form-control code-editor" id="alert-css" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>JavaScript Logic</label>
                    <textarea class="form-control code-editor" id="alert-js" rows="10"></textarea>
                </div>

                <div class="alert-editor-actions">
                    <button class="btn btn-primary" id="save-alert-btn">Save Alert</button>
                    <button class="btn btn-secondary" id="reset-alert-btn">Reset to Default</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alerts-preview">
        <div class="card">
            <div class="card-header">
                <h3>Preview</h3>
            </div>
            <div class="card-body">
                <div class="alert-preview-container" id="alert-preview">
                    <p class="text-muted text-center">Klicke auf "Test Alert" um eine Vorschau zu sehen</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .alerts-editor-container {
        display: grid;
        grid-template-columns: 200px 1fr 300px;
        gap: 24px;
    }

    .alerts-sidebar .alert-types-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .alert-type-btn {
        padding: 12px;
        background: var(--color-bg-tertiary);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        text-align: left;
        transition: var(--transition);
        width: 100%;
    }

    .alert-type-btn:hover {
        background: var(--color-bg-hover);
        border-color: var(--color-accent-purple);
    }

    .alert-type-btn.active {
        background: linear-gradient(135deg, rgba(145, 71, 255, 0.2), rgba(31, 105, 255, 0.2));
        border-color: var(--color-accent-purple);
    }

    .code-editor {
        font-family: 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.6;
    }

    .alert-editor-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }

    .alert-preview-container {
        min-height: 200px;
        background: var(--color-bg-tertiary);
        border-radius: 8px;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
