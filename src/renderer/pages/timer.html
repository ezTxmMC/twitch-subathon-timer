<div class="page-header">
    <h2>Timer Controls</h2>
    <p>Steuere den Subathon Timer</p>
</div>

<div class="timer-controls-container">
    <div class="card">
        <div class="card-header">
            <h3>Timer</h3>
        </div>
        <div class="card-body">
            <div class="timer-display" id="timer-display">00:00:00</div>
            <div style="text-align: center; margin: 16px 0;">
                <span class="badge badge-primary" id="timer-status">Stopped</span>
            </div>

            <div class="timer-buttons">
                <button class="btn btn-success" id="start-timer-btn">Start</button>
                <button class="btn btn-secondary" id="pause-timer-btn">Pause</button>
                <button class="btn btn-danger" id="reset-timer-btn">Reset</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Zeit hinzufügen</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Sekunden</label>
                <input type="number" class="form-control" id="add-time-seconds" min="1" value="60">
            </div>

            <div class="form-group">
                <label>Grund (optional)</label>
                <input type="text" class="form-control" id="add-time-reason" placeholder="z.B. Test Event">
            </div>

            <button class="btn btn-primary" id="add-time-btn">Zeit hinzufügen</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Quick Actions</h3>
        </div>
        <div class="card-body">
            <div class="quick-actions-grid">
                <button class="btn btn-secondary quick-action-btn" data-seconds="30">+30s</button>
                <button class="btn btn-secondary quick-action-btn" data-seconds="60">+1m</button>
                <button class="btn btn-secondary quick-action-btn" data-seconds="300">+5m</button>
                <button class="btn btn-secondary quick-action-btn" data-seconds="600">+10m</button>
                <button class="btn btn-secondary quick-action-btn" data-seconds="1800">+30m</button>
                <button class="btn btn-secondary quick-action-btn" data-seconds="3600">+1h</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Test Events</h3>
        </div>
        <div class="card-body">
            <p class="text-muted">Sende Test-Events an den Server</p>
            <div class="test-buttons">
                <button class="btn btn-small btn-secondary" id="test-follow-btn">Test Follow</button>
                <button class="btn btn-small btn-secondary" id="test-sub-btn">Test Sub</button>
                <button class="btn btn-small btn-secondary" id="test-giftsub-btn">Test Gift</button>
                <button class="btn btn-small btn-secondary" id="test-bits-btn">Test Bits</button>
                <button class="btn btn-small btn-secondary" id="test-raid-btn">Test Raid</button>
            </div>
        </div>
    </div>
</div>

<style>
    .timer-controls-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 24px;
    }

    .timer-buttons {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }

    .timer-buttons button {
        flex: 1;
    }

    .quick-actions-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
    }

    .test-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
</style>
