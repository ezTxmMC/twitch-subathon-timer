<div class="mb-8">
  <h2 class="text-3xl font-bold mb-2">Timer Controls</h2>
  <p class="text-gray-400">Steuere den Subathon Timer</p>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <div class="card">
    <div class="border-b border-dark-300 pb-4 mb-6">
      <h3 class="text-xl font-bold">Timer</h3>
    </div>
    <div>
      <div
        class="text-6xl font-bold text-center text-primary mb-4"
        id="timer-display"
      >
        00:00:00
      </div>
      <div class="text-center mb-6">
        <span
          class="px-4 py-2 bg-primary text-white text-sm font-semibold rounded-full"
          id="timer-status"
          >Stopped</span
        >
      </div>

      <div class="flex gap-3">
        <button
          class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold p-8 rounded-lg transition-colors"
          id="start-timer-btn"
        >
          Start
        </button>
        <button class="flex-1 btn-secondary p-8" id="pause-timer-btn">
          Pause
        </button>
        <button
          class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold p-8 rounded-lg transition-colors"
          id="reset-timer-btn"
        >
          Reset
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="border-b border-dark-300 pb-4 mb-6">
      <h3 class="text-xl font-bold">Quick Actions</h3>
    </div>
    <div class="grid grid-cols-3 gap-3" id="quick-actions-container">
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="900"
      >
        Follow (15min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="150"
      >
        100 Bits (2,5min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="1500"
      >
        1000 Bits (25min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="1800"
      >
        Tier 1 Sub (30min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="2400"
      >
        Tier 2 Sub (40min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="3000"
      >
        Tier 3 Sub (50min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="2100"
      >
        Tier 1 Subgift (35min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="2700"
      >
        Tier 2 Subgift (45min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="3300"
      >
        Tier 3 Subgift (55min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="300"
      >
        Raid (5-10) (5min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="600"
      >
        Raid (11-30) (10min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="1200"
      >
        Raid (31-50) (20min)
      </button>
      <button
        class="btn-secondary p-8 w-50 h-50 quick-action-btn"
        data-seconds="2700"
      >
        Raid (50+) (45min)
      </button>
    </div>
  </div>
</div>
