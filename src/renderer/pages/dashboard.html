<div class="page-header">
    <h2>Dashboard</h2>
    <p>Übersicht über deine Subathon Session</p>
</div>

<div class="dashboard-grid">
    <div class="card">
        <div class="card-header">
            <h3>Session Status</h3>
        </div>
        <div class="card-body">
            <div id="session-status">
                <p class="text-muted">Keine aktive Session</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Timer</h3>
        </div>
        <div class="card-body">
            <div class="timer-display" id="dashboard-timer">00:00:00</div>
            <div style="text-align: center; margin-top: 16px;">
                <span class="badge badge-primary" id="dashboard-timer-status">Stopped</span>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Connected Channels</h3>
        </div>
        <div class="card-body">
            <div id="dashboard-channels">
                <p class="text-muted">Keine Channels verbunden</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Recent Events</h3>
        </div>
        <div class="card-body">
            <div id="dashboard-events">
                <p class="text-muted">Keine Events</p>
            </div>
        </div>
    </div>
</div>

<style>
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
    }
</style>
