<div class="page-header">
    <h2>Twitch Integration</h2>
    <p>Verbinde deinen Twitch Account</p>
</div>

<div id="twitch-not-connected">
    <div class="card">
        <div class="card-header">
            <h3>Twitch Login</h3>
        </div>
        <div class="card-body">
            <p class="text-muted">Melde dich mit deinem Twitch Account an um Events zu empfangen</p>
            <button class="btn btn-primary" id="twitch-login-btn">Mit Twitch verbinden</button>
        </div>
    </div>
</div>

<div id="twitch-connected" class="hidden">
    <div class="card">
        <div class="card-header">
            <h3>Twitch Account</h3>
        </div>
        <div class="card-body">
            <div class="twitch-user-info">
                <img id="twitch-avatar" class="twitch-avatar" src="" alt="Avatar">
                <div class="twitch-user-details">
                    <h3 id="twitch-username"></h3>
                    <p class="text-muted">User ID: <span id="twitch-user-id"></span></p>
                </div>
            </div>

            <div class="form-group">
                <label>EventSub Status</label>
                <p><span class="badge badge-success" id="eventsub-status">Connected</span></p>
            </div>

            <div class="form-group">
                <label>Chat Status</label>
                <p><span class="badge badge-success" id="chat-status">Connected</span></p>
            </div>

            <button class="btn btn-danger" id="twitch-logout-btn">Logout</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Event Subscriptions</h3>
        </div>
        <div class="card-body">
            <div class="event-subscriptions">
                <div class="subscription-item">
                    <span>Follows</span>
                    <span class="badge badge-success">Active</span>
                </div>
                <div class="subscription-item">
                    <span>Subscriptions</span>
                    <span class="badge badge-success">Active</span>
                </div>
                <div class="subscription-item">
                    <span>Gifted Subs</span>
                    <span class="badge badge-success">Active</span>
                </div>
                <div class="subscription-item">
                    <span>Bits</span>
                    <span class="badge badge-success">Active</span>
                </div>
                <div class="subscription-item">
                    <span>Raids</span>
                    <span class="badge badge-success">Active</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .twitch-user-info {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
    }

    .twitch-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid var(--color-accent-purple);
    }

    .twitch-user-details h3 {
        margin-bottom: 4px;
    }

    .event-subscriptions {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .subscription-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: var(--color-bg-tertiary);
        border-radius: 8px;
    }
</style>
