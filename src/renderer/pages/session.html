<div class="mb-8">
  <h2 class="text-3xl font-bold mb-2">Session Management</h2>
  <p class="text-gray-400">Erstelle oder trete einer Subathon Session bei</p>
</div>

<div id="no-session-view" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <div class="card">
    <div class="border-b border-dark-300 pb-4 mb-4">
      <h3 class="text-xl font-bold">Neue Session erstellen</h3>
    </div>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">Session Name</label>
        <input
          type="text"
          class="input-field"
          id="session-name-input"
          placeholder="Meine Subathon Session"
          value="Subathon"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-2"
          >Start-Zeit (Sekunden)</label
        >
        <input
          type="number"
          class="input-field"
          id="initial-seconds-input"
          placeholder="86400 (24h)"
          value="86400"
          min="0"
        />
      </div>
      <p class="text-sm text-gray-400">
        Erstelle eine neue Subathon Session und erhalte einen Einladungscode
      </p>
      <button class="btn-primary w-full" id="create-session-btn">
        Session erstellen
      </button>
    </div>
  </div>

  <div class="card">
    <div class="border-b border-dark-300 pb-4 mb-4">
      <h3 class="text-xl font-bold">Session beitreten</h3>
    </div>
    <div class="space-y-4">
      <p class="text-sm text-gray-400">
        Trete einer bestehenden Session mit einem Code bei
      </p>
      <div>
        <label class="block text-sm font-medium mb-2">Session Code</label>
        <input
          type="text"
          class="input-field uppercase"
          id="join-code-input"
          placeholder="ABC123"
        />
      </div>
      <button class="btn-primary w-full" id="join-session-btn">
        Beitreten
      </button>
    </div>
  </div>
</div>

<div id="active-session-view" class="hidden">
  <div class="card max-w-3xl">
    <div
      class="flex items-center justify-between border-b border-dark-300 pb-4 mb-6"
    >
      <h3 class="text-xl font-bold">Aktive Session</h3>
      <span
        class="px-3 py-1 bg-green-600 text-white text-sm font-semibold rounded-full"
        >Verbunden</span
      >
    </div>
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1"
          >Session Name</label
        >
        <p id="session-name" class="text-xl font-semibold"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1"
          >Session ID</label
        >
        <div class="bg-dark-300 rounded-lg p-3">
          <code id="session-id-text" class="text-sm text-gray-300"></code>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1"
          >Einladungscode</label
        >
        <div class="flex items-center gap-3 bg-dark-300 rounded-lg p-3">
          <code
            id="session-code-text"
            class="flex-1 text-2xl font-bold tracking-widest"
          ></code>
          <button class="btn-secondary" id="copy-code-btn">Kopieren</button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1"
          >Owner</label
        >
        <p id="session-owner" class="text-white"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1"
          >Erstellt am</label
        >
        <p id="session-created" class="text-white"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1"
          >Timer Status</label
        >
        <div class="flex items-center gap-4">
          <div
            class="text-4xl font-bold text-primary"
            id="session-timer-display"
          >
            00:00:00
          </div>
          <span
            class="px-3 py-1 bg-dark-400 text-white text-sm font-semibold rounded-full"
            id="session-timer-status"
            >Stopped</span
          >
        </div>
      </div>
    </div>

    <div class="mt-8 pt-6 border-t border-dark-300">
      <button class="btn-danger w-full" id="leave-session-btn">
        Session verlassen
      </button>
    </div>
  </div>
</div>
